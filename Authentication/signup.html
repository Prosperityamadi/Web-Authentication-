<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up </title>
    <link rel="stylesheet" href="authentication.css">
    <link href="https://fonts.googleapis.com/css2?family=Oxanium:wght@200..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.2/css/fontawesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="container">
        <div class="inner-container">
            <div class="row-1">
                <h1>Create Account</h1>
                <h3 style="font-size: 14px;">Create an account so you can <br>
                     explore all the services we offer. 
                </h3>
            </div>
            <div class="Iclss">
                <div>
                    <input type="text" placeholder="Full Name" >
                </div>
                <div >
                    <input type="text" placeholder="Email" id="email">
                </div>
                <div class="password">
                    <input type="password" placeholder="Password" id="passwd">
                </div>
                <div class="password">
                    <input type="password" placeholder="New Password">
                </div>
                <div class="btn" style="margin-top: 35px;">
                    <a href=""><input type="button" onclick="submit()" value="Sign up"></a>
                </div>
            </div>
            <div class="newaccount">
                <a href="login.html"><h5 style="font-size: 15px;">Already have account? </h5></a>
            </div>
            <footer>
                <h5>or continue with</h5>
                <div class="last-row">
                    <img src="image/google-icon.png">
                    <img src="image/facebook-icon.png">
                    <img src="image/apple-icon.png">
                </div>
            </footer>
        </div>

    </div>
    <script src="./auth.js"></script>
</body>
</html>
